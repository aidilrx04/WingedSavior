<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Project - Winged Saviors</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <header class="fixed-header">
      <div class="header-content">
        <img
          src="img/logo.png"
          alt="Winged Saviors Logo"
          class="logo-img"
          height="50px"
          width="auto"
        />
      </div>
    </header>
    <main>
      <br /><br /><br />
      <section class="features container">
        <h2>Create a New Project</h2>
        <form id="new-project-form" class="features" method="post">
          <div class="form-group">
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name" name="project-name" required />
          </div>
          <div class="form-group">
            <label for="project-coordinates">Project Coordinates (cm):</label>
            <input
              type="text"
              id="project-coordinates"
              name="project-coordinates"
              required
            />
          </div>
          <div class="form-group">
            <label for="drone-detection">Drone Detection:</label>
            <input
              type="text"
              id="drone-detection"
              name="drone-detection"
              required
            />
          </div>
          <button type="submit" class="button">Create Project</button>
        </form>
      </section>
    </main>
    <footer>
      <nav class="bottom-nav">
        <ul>
          <li>
            <a href="home.html">
              <i class="ph ph-house"></i><br />
              <span class="nav-name">Home</span>
            </a>
          </li>
          <li>
            <a href="liveFeed.html">
              <i class="ph ph-video-camera"></i><br />
              <span class="nav-name">Live Feed</span>
            </a>
          </li>
          <li>
            <a href="projectHistory.html">
              <i class="ph ph-archive"></i><br />
              <span class="nav-name">History</span>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="ph ph-user"></i><br />
              <span class="nav-name">Profile</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const form = document.getElementById("new-project-form");
        form.addEventListener("submit", function (event) {
          event.preventDefault();

          const name = document.getElementById("project-name").value;
          const coordinates = document.getElementById(
            "project-coordinates"
          ).value;
          const detection = document.getElementById("drone-detection").value;

          const newProject = { name, coordinates, detection };

          let projects = JSON.parse(localStorage.getItem("projects")) || [];
          projects.push(newProject);
          localStorage.setItem("projects", JSON.stringify(projects));

          window.location.href = "projectList.html";
        });
      });
    </script>
  </body>
</html>
