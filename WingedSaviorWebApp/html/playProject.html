<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play Project - Winged Saviors</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="phosphor.js" type="module"></script>
    <style>
      /* Project Detail Section */
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: beige;
      }

      .project-detail-card {
        background-color: beige;
        border-radius: 10px;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        overflow: hidden;
      }

      .project-detail-card h2 {
        color: #2f3645;
        text-align: center;
        margin-bottom: 20px;
      }

      .project-info {
        margin-bottom: 20px;
      }

      .project-info p {
        font-size: 1.1em;
        margin: 10px 0;
      }

      .start-stop-container {
        text-align: center;
        margin-bottom: 20px;
      }

      .start-stop-container img {
        cursor: pointer;
        width: 150px;
        border-radius: 50%;
        transition: transform 0.3s ease;
      }

      .start-stop-container img.animate {
        transform: scale(1.1);
      }

      /* Additional Card Style */
      .additional-card {
        background-color: white;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        overflow: hidden;
      }

      .additional-card h2 {
        color: #2f3645;
        text-align: center;
        margin-bottom: 20px;
      }

      .additional-card .project-info {
        margin-bottom: 20px;
      }

      .additional-card .project-info p {
        font-size: 1.1em;
        margin: 10px 0;
      }

      /* Timer Card Style */
      .timer-card {
        background-color: #ffffff;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 90%;
        max-width: 800px;
        margin: 20px auto;
        padding: 20px;
        overflow: hidden;
        z-index: 1000;
      }

      .timer-card h2 {
        color: #2f3645;
        text-align: center;
        margin-bottom: 20px;
        font-size: 2em;
      }

      .timer-card .timer-info {
        margin-bottom: 20px;
        text-align: center;
      }

      .timer-card .timer-info p {
        font-size: 1.1em;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <header class="fixed-header">
      <div class="header-content">
        <a href="projectList.html" class="back-button">
          <i class="ph ph-arrow-left"></i>
        </a>
        <img
          src="asset/logo-wingedSaviors-whitky.svg"
          alt="Winged Saviors Logo"
          class="logo-img"
        />
        <div class="notification-container">
          <a href="#" class="notification-icon" onclick="togglePopup(event)">
            <i class="ph ph-bell"></i>
          </a>
          <div class="notification-popup" id="notificationPopup">
            <!-- Notification content goes here -->
            <p>This is a notification popup!</p>
          </div>
        </div>
      </div>
    </header>
    <main class="background-image">
      <div class="project-detail-card">
        <h2>Project Control</h2>
        <div class="project-info">
          <div class="start-stop-container">
            <img src="img/btnOff.png" alt="Start" id="startStopImage" />
            <p id="droneStatus"><strong>Drone Offline</strong></p>
            <br />
          </div>
          <!-- Timer Card -->
          <div class="timer-card">
            <h2>Timer</h2>
            <div class="timer-info">
              <p id="currentTimer">00:00:00</p>
              <!-- Timer display -->
            </div>
          </div>
        </div>

        <!-- Additional Card -->
        <div class="additional-card">
          <h2>Additional Information</h2>
          <div class="project-info">
            <p><strong>Project Name:</strong> <span>Project Beta</span></p>
            <p><strong>Project Area:</strong> <span>256cm</span></p>
            <p><strong>Drone Detection:</strong> <span>Car</span></p>
            <p>
              <strong>Previous Processing Time:</strong> <span>01:30:45</span>
            </p>
          </div>
        </div>
      </div>
    </main>

    <footer class="footer">
      <nav class="bottom-nav">
        <ul>
          <li>
            <a href="home.html">
              <i class="ph ph-house"></i><br />
              <span class="nav-name">Home</span>
            </a>
          </li>
          <li>
            <a href="liveFeed.html">
              <i class="ph ph-video-camera"></i><br />
              <span class="nav-name">Live Feed</span>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="ph ph-user"></i><br />
              <span class="nav-name">Profile</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>

    <script>
      // Toggle notification popup visibility
      function togglePopup(event) {
        event.preventDefault();
        var popup = document.getElementById("notificationPopup");
        popup.classList.toggle("show");
      }

      // Start/Stop functionality
      let isStarted = false;

      document
        .getElementById("startStopImage")
        .addEventListener("click", toggleStartStop);

      function toggleStartStop() {
        const startStopImage = document.getElementById("startStopImage");
        const droneStatus = document.getElementById("droneStatus");

        startStopImage.classList.add("animate");
        setTimeout(() => {
          if (isStarted) {
            stopDrone();
            startStopImage.src = "img/btnOff.png";
            droneStatus.innerHTML = "<strong>Drone Offline</strong>";
            isStarted = false;
          } else {
            startDrone();
            startStopImage.src = "img/btnOn.png";
            droneStatus.innerHTML = "<strong>Drone Online</strong>";
            isStarted = true;
          }
          startStopImage.classList.remove("animate");
        }, 300); // duration matches the CSS animation
      }

      function startDrone() {
        // Simulated start
        console.log("Drone started");
        startTimer();
      }

      function stopDrone() {
        // Simulated stop
        console.log("Drone stopped");
        stopTimer();
      }

      // Timer functionality
      let timerInterval;

      function startTimer() {
        let startTime = Date.now();
        timerInterval = setInterval(() => {
          let elapsedTime = Date.now() - startTime;
          displayTimer(elapsedTime);
        }, 1000);
      }

      function stopTimer() {
        clearInterval(timerInterval);
      }

      function displayTimer(milliseconds) {
        let seconds = Math.floor(milliseconds / 1000);
        let minutes = Math.floor(seconds / 60);
        let hours = Math.floor(minutes / 60);

        seconds %= 60;
        minutes %= 60;
        hours %= 24;

        document.getElementById("currentTimer").innerText = `${formatTime(
          hours
        )}:${formatTime(minutes)}:${formatTime(seconds)}`;
      }

      function formatTime(time) {
        return time < 10 ? `0${time}` : time;
      }
    </script>
  </body>
</html>
