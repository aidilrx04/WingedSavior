<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project List - Winged Saviors</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>

  <style>
    /* Project List Section */
    .project-list-section {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 80%;
      max-width: 1200px;
      margin: 20px auto;
      margin-top: 100px;
    }

    .project-list-section h2 {
      color: #2f3645;
      text-align: center;
      margin-bottom: 20px;
    }

    .project-table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    .project-table th,
    .project-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .project-table th {
      background-color: #f2f2f2;
    }

    .project-table td button {
      padding: 5px 10px;
      background-color: #2f3645;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .project-table td button:hover {
      background-color: #0056b3;
    }
  </style>

  <body>
    <header class="fixed-header">
      <div class="header-content">
        <img src="img/logo.png" alt="Winged Saviors Logo" class="logo-img" />
        <a href="notification.html" class="notification-icon">
          <i class="ph ph-bell"></i>
        </a>
      </div>
    </header>

    <main class="background-image">
      <section class="container project-list-section" style="overflow: auto">
        <h2>Project List</h2>
        <table class="project-table">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody class="project-list-container"></tbody>
        </table>
      </section>

      <style>
        table,
        thead,
        tbody,
        th,
        td {
          box-sizing: border-box;
        }
      </style>
    </main>

    <footer>
      <nav class="bottom-nav">
        <ul>
          <li>
            <a href="home.html">
              <i class="ph ph-house"></i><br />
              <span class="nav-name">Home</span>
            </a>
          </li>
          <li>
            <a href="video.html">
              <i class="ph ph-video-camera"></i><br />
              <span class="nav-name">Live Feed</span>
            </a>
          </li>
          <li>
            <a href="projectHistory.html">
              <i class="ph ph-archive"></i><br />
              <span class="nav-name">History</span>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="ph ph-user"></i><br />
              <span class="nav-name">Profile</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>

    <script>
      function viewProject(projectId) {
        // Redirect to project details page
        window.location.href = `projectDetails.html?project=${projectId}`;
      }

      function toggleFeature(element) {
        const allFeatures = document.querySelectorAll(".feature");
        allFeatures.forEach((feature) => {
          if (feature !== element) {
            feature.classList.remove("show");
          }
        });
        element.classList.toggle("show");
      }
    </script>

    <script type="module">
      import "./jquery.min.js";
      import { api } from "./conn.js";
      $(async function () {
        try {
          const $container = $(".project-list-container");

          // get project list
          const res = await fetch(api("/project_list"));

          const data = await res.json();

          for (const project of data) {
            const $projectRow = $(`<tr>
              <td>${project.name}</td>
              <td>UNKNOWN</td>
              <td>
                <button class="button" onclick="viewProject(${project.id})">
                  View
                </button>
              </td>
            </tr>`);
            $container.append($projectRow);
          }

          console.log(data);
        } catch (e) {
          console.error(e);
        }
      });
    </script>
  </body>
</html>
