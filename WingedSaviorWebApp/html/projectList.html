<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project List - Winged Saviors</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>

  <style>
    /* Project List Section */
    .project-list-section {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
      width: 80%;
      height: 70%;
      text-align: left; /* Align text to the left */
      margin: 0 auto; /* Center the box horizontally */
      margin-top: 70px;
      max-height: 100%;
      overflow-y: auto;
    }

    .project-list-section h2 {
      color: #2f3645;
      text-align: center;
      margin-bottom: 20px;
    }

    .table-container {
      width: auto; /* Allow container to expand based on table content */
      max-width: 100%; /* Ensure container does not exceed viewport width */
      overflow-x: auto; /* Enable horizontal scrolling */
      -webkit-overflow-scrolling: touch; /* Smooth scrolling on touch devices */
    }

    .project-table {
      width: 100%; /* Full width of its container */
      border-collapse: collapse;
      margin-top: 20px;
    }

    .project-table th,
    .project-table td {
      padding: 10px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    .project-table th {
      background-color: #f2f2f2;
    }

    .project-table td button {
      padding: 5px 10px;
      width: 100%;
      background-color: #2f3645;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .project-table td button:hover {
      background-color: #0056b3;
    }
  </style>

  <body>
    <header class="fixed-header">
      <div class="header-content">
        <a href="home.html" class="back-button">
          <i class="ph ph-arrow-left"></i
        ></a>
        <img src="img/logo.png" alt="Winged Saviors Logo" class="logo-img" />
        <div class="notification-container">
          <a href="#" class="notification-icon" onclick="togglePopup(event)">
            <i class="ph ph-bell"></i>
          </a>
          <div class="notification-popup" id="notificationPopup">
            <!-- Notification content goes here -->
            <p>This is a notification popup!</p>
          </div>
        </div>
      </div>
    </header>

    <main class="background-image">
      <section class="container project-list-section">
        <h2>Project List</h2>
        <table class="project-table">
          <thead>
            <tr>
              <th>Project Name</th>
              <th>Status</th>
              <th>Actions</th>
              <th>Details</th>
            </tr>
          </thead>
          <tbody class="project-list-container"></tbody>
        </table>
      </section>
      <br /><br />
    </main>

    <footer>
      <nav class="bottom-nav">
        <ul>
          <li>
            <a href="home.html">
              <i class="ph ph-house"></i><br />
              <span class="nav-name">Home</span>
            </a>
          </li>
          <li>
            <a href="liveFeed.html">
              <i class="ph ph-video-camera"></i><br />
              <span class="nav-name">Live Feed</span>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="ph ph-user"></i><br />
              <span class="nav-name">Profile</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>

    <script>
      function viewProject(projectId) {
        // Redirect to project details page
        window.location.href = `viewProject.html?project=${projectId}`;
      }

      function toggleFeature(element) {
        const allFeatures = document.querySelectorAll(".feature");
        allFeatures.forEach((feature) => {
          if (feature !== element) {
            feature.classList.remove("show");
          }
        });
        element.classList.toggle("show");
      }

      // Toggle notification popup visibility
      function togglePopup(event) {
        event.preventDefault();
        var popup = document.getElementById("notificationPopup");
        popup.classList.toggle("show");
      }
    </script>
    <script type="module">
      import { api, getUser } from "./conn.js";
      document.addEventListener("DOMContentLoaded", async function () {
        try {
          const container = document.querySelector(".project-list-container");

          const user = getUser();

          // get project list
          const res = await fetch(api("/project_list?user=" + user.id));
          const data = await res.json();

          for (const project of data) {
            const projectRow = document.createElement("tr");
            projectRow.innerHTML = `
                    <td>${project.name}</td>
                    <td style="text-transform: capitalize;">${project.status}</td>
                    <td><button class="button" onclick="window.location.href = 'playProject.html?project=${project.id}'">Play</button></td>
                    <td><button class="button" onclick="viewProject(${project.id})">View</button></td>
                `;
            container.appendChild(projectRow);
          }

          console.log(data);
        } catch (e) {
          console.error(e);
        }
      });
    </script>
  </body>
</html>
