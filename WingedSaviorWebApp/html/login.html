<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Winged Saviors</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="fixed-header">
      <div class="header-content">
        <img
          src="img/logo.png"
          alt="Winged Saviors Logo"
          class="logo"
          height="50px"
        />
      </div>
    </header>

    <main class="background-image">
      <div class="login-container">
        <div class="login-box">
          <h2>Login to Winged Saviors</h2>
          <br />
          <form action="#" id="login-form" method="POST">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required />
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required />
            <div class="form-check">
              <div class="forgot-password">
                <a href="#">Forgot password?</a>
              </div>
              <div class="password-toggle">
                <img
                  src="img/icon_HidePassword.png"
                  alt="Show Password"
                  id="togglePassword"
                />
              </div>
            </div>
            <div class="form-check">
              <input type="checkbox" id="remember" name="remember" />
              <label for="remember" style="margin-bottom: 0">Remember me</label>
            </div>
            <button type="submit" class="button">Login</button>
          </form>
          <div class="register-link">
            <p>
              Don't have an account?
              <a href="register.html"><br />Register here</a>
            </p>
          </div>
        </div>
      </div>
    </main>

    <script type="module">
      import { api } from "./conn.js";
      import "./jquery.min.js";
      const togglePassword = document.getElementById("togglePassword");
      const password = document.getElementById("password");

      togglePassword.addEventListener("click", function () {
        const type =
          password.getAttribute("type") === "password" ? "text" : "password";
        password.setAttribute("type", type);
        this.src =
          type === "password"
            ? "img/icon_HidePassword.png"
            : "img/icon_ShowPassword.png";
      });

      $("#login-form").on("submit", async function (e) {
        e.preventDefault();

        const username = $("#username").prop("value");
        const password = $("#password").prop("value");

        try {
          const userData = { username, password };
          const res = await fetch(api("/login"), {
            method: "post",
            headers: {
              "content-type": "application/json",
            },
            body: JSON.stringify(userData),
          });

          if (res.status !== 200) {
            throw new Error("Login failed: " + (await res.text()));
          }

          const data = (await res.json()).user;

          localStorage.setItem("user", JSON.stringify(data));
          window.location.href = "home.html";
        } catch (e) {
          alert("Login failed");

          console.error(e);
        }
      });
    </script>
  </body>
</html>
