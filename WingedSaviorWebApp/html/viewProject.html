<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>View Project - Winged Saviors</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
    <script src="phosphor.js" type="module"></script>
    <style>
      /* General styling similar to newProject.html */
      body {
        display: block;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        height: 100vh;
        width: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        margin-top: 100px;
      }

      .project-details {
        margin-top: 20px;
        text-align: center;
      }

      .project-details h2 {
        color: #333;
        text-align: center; /* Center align the text */
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .project-details h2 .edit-icon {
        margin-left: 10px;
        cursor: pointer;
        color: #666;
      }

      .project-details p {
        text-align: center; /* Center align paragraphs */
        margin: 10px 0;
        line-height: 1.6;
      }

      .project-details .icon {
        display: flex;
        justify-content: center;
        align-items: center;
        margin-bottom: 10px;
      }

      /* Specific styles for icons */
      .icon i {
        font-size: 2em;
      }

      .icon-button {
        background: none;
        border: none;
        cursor: pointer;
        font-size: 1.5em;
        margin-left: 10px;
      }

      .icon-button i {
        font-size: 1em;
      }
    </style>
  </head>
  <body>
    <!-- Header section -->
    <header class="fixed-header">
      <div class="header-content">
        <a href="home.html" class="back-button">
          <i class="ph ph-arrow-left"></i>
        </a>
        <img
          src="asset/logo-wingedSaviors-whitky.svg"
          alt="Winged Saviors Logo"
          class="logo-img"
        />
        <div class="notification-container">
          <a href="#" class="notification-icon" onclick="togglePopup(event)">
            <i class="ph ph-bell"></i>
          </a>
          <div class="notification-popup" id="notificationPopup">
            <!-- Notification content goes here -->
            <p>This is a notification popup!</p>
          </div>
        </div>
      </div>
    </header>

    <!-- Main content section -->
    <main>
      <div class="project-details">
        <h2>
          Project Details
          <i
            class="ph ph-pencil edit-icon"
            title="Edit Project Details"
            onclick="editProjectDetails()"
          ></i>
        </h2>
        <div class="icon">
          <i class="ph ph-chat"></i>
        </div>
        <p><strong>Project Name:</strong> <span id="project-name"></span></p>
        <div class="icon">
          <i class="ph ph-envelope"></i>
        </div>
        <p><strong>Project Description:</strong></p>
        <p id="project-description"></p>
        <div class="icon">
          <i class="ph ph-ruler"></i>
        </div>
        <p>
          <strong>Project Area (cm):</strong>
          <span id="project-coordinates"></span>
        </p>
        <div class="icon">
          <i class="ph ph-drone"></i>
        </div>
        <p><strong>Drone Detection Type(s):</strong></p>
        <ul id="drone-detections"></ul>
      </div>
    </main>

    <!-- Footer section -->
    <footer>
      <nav class="bottom-nav">
        <ul>
          <li>
            <a href="home.html">
              <i class="ph ph-house"></i><br />
              <span class="nav-name">Home</span>
            </a>
          </li>
          <li>
            <a href="liveFeed.html">
              <i class="ph ph-video-camera"></i><br />
              <span class="nav-name">Live Feed</span>
            </a>
          </li>
          <li>
            <a href="profile.html">
              <i class="ph ph-user"></i><br />
              <span class="nav-name">Profile</span>
            </a>
          </li>
        </ul>
      </nav>
    </footer>

    <!-- JavaScript for fetching and displaying project details -->
    <script>
      document.addEventListener("DOMContentLoaded", async function () {
        try {
          const urlParams = new URLSearchParams(window.location.search);
          const projectId = urlParams.get("project");

          if (!projectId) {
            throw new Error("Project ID is missing in the URL");
          }

          // Replace with your API endpoint to fetch project details
          const response = await fetch(
            `https://your-api-url/projects/${projectId}`
          );
          const data = await response.json();

          // Update project details on the page
          document.getElementById("project-name").textContent = data.name;
          document.getElementById("project-description").textContent =
            data.description;
          document.getElementById("project-coordinates").textContent =
            data.coordinates;

          const detectionsList = document.getElementById("drone-detections");
          data.detections.forEach((detection) => {
            const li = document.createElement("li");
            li.textContent = detection.name;
            detectionsList.appendChild(li);
          });
        } catch (error) {
          console.error("Failed to fetch project details:", error);
          // Display an error message or redirect to an error page if necessary
        }
      });

      // Toggle notification popup visibility
      function togglePopup(event) {
        event.preventDefault();
        var popup = document.getElementById("notificationPopup");
        popup.classList.toggle("show");
      }

      // Function to handle editing project details
      function editProjectDetails() {
        window.location.href = "editProject.html";
      }
    </script>
  </body>
</html>
