<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winged Saviors - Profile</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="fixed-header">
        <div class="header-content">
            <img src="img/logo.png" alt="Winged Saviors Logo" class="logo-img" height="50px" width="auto">
        </div>
    </header>

    <main class="profile-container">
        <div class="profile-box">
            <img src="img/user-avatar.png" alt="User Avatar">
            <h2>User's Name</h2>
            <p>Email: user@example.com</p>
            <p>Username: username</p>
            <p>Member Since: Jun 2024</p>
            <p>Location: City, Country</p>
            <div class="profile-actions">
                <button class="settings-button">Settings</button>
            </div>
            <div class="feedback-link">
                <p>Have feedback? <a href="#">Leave feedback</a></p>
            </div>
        </div>
    </main>

    <footer class="bottom-nav">
        <ul>
            <li>
                <a href="home.html" class="active">
                    <img src="img/home.png" alt="Home"><br>
                    <span class="nav-name">Home</span>
                </a>
            </li>
            <li>
                <a href="notification.html">
                    <img src="img/notification.png" alt="Notifications">
                    <span class="nav-name">Notifications</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <img src="img/user.png" alt="Profile"><br>
                    <span class="nav-name">Profile</span>
                </a>
            </li>
        </ul>
    </footer>
</body>
</html>
