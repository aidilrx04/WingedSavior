<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Winged Saviors - Register</title>
    <link href="styles.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header class="fixed-header">
      <div class="header-content">
        <img
          src="img/logo.png"
          alt="Winged Saviors Logo"
          class="logo"
          height="50px"
          width="auto"
        />
      </div>
    </header>
    <main class="background-image">
    <div class="register-container">
      <div class="register-box">
        <h2>Register for Winged Saviors</h2><br>
        <form id="registerForm">
          <label for="first-name">First Name</label>
          <input
            type="text"
            id="first-name"
            name="first-name"
            placeholder="First Name"
            required
          />
          <label for="last-name">Last Name</label>
          <input
            type="text"
            id="last-name"
            name="last-name"
            placeholder="Last Name"
            required
          />
          <label for="username">Username</label>
          <input
            type="text"
            id="username"
            name="username"
            placeholder="Username"
            required
          />
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="Email"
            required
          />
          <label for="organization">Organization</label>
          <input
            type="organization"
            id="organization"
            name="organization"
            placeholder="organization"
            required
          />
          <label for="password">Password</label>
          <input
            type="password"
            id="password"
            name="password"
            placeholder="Password"
            required
          />
          <label for="confirm-password">Confirm Password</label>
          <input
            type="password"
            id="confirm-password"
            name="confirm-password"
            placeholder="Confirm Password"
            required
          />
          <button type="submit" class="button">Register</button>
        </form>
        <div class="login-link">
          <p>Already have an account? <a href="login.html">Login here</a></p>
        </div>
      </div>
    </div>
		</body>
	  </main>
    <script type="module">
      import { api } from "./conn.js";
      import "./jquery.min.js";
      $("#registerForm").on("submit", registerUser);

      async function registerUser(e) {
        e.preventDefault();
        // Perform form validation
        const password = document.getElementById("password").value;
        const confirmPassword =
          document.getElementById("confirm-password").value;

        if (password !== confirmPassword) {
          alert("Passwords do not match.");
          return false;
        }

        // register user
        const firstname = $("#first-name").prop("value");
        const lastname = $("#last-name").prop("value");
        const username = $("#username").prop("value");
        const email = $("#email").prop("value");

        const userData = {
          firstname,
          lastname,
          username,
          email,
          password,
        };

        try {
          const res = await fetch(api("/register"), {
            method: "post",
            headers: {
              "content-type": "application/json",
            },
            body: JSON.stringify(userData),
          });

          if (res.status !== 200) {
            throw new Error("Failed to create user" + (await res.text()));
          }

          // store user data
          const json = await res.json();
          const userId = json.user_id;

          // save user session
          localStorage.setItem(
            "user",
            JSON.stringify({
              ...userData,
              id: userId,
            })
          );

          console.log(localStorage.getItem("user"));

          console.log("register success");
          alert("Register successful");
          window.location.href = "profile.html";
        } catch (e) {
          console.error(e);
        }

        return false; // Prevent form from submitting via default behavior
      }
    </script>
</html>
