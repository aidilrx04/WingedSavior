<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winged Saviors - Settings</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
</head>
<body>
    <header class="fixed-header">
        <div class="header-content">
            <img src="img/logo.png" alt="Winged Saviors Logo" class="logo-img" height="50px" width="auto">
        </div>
    </header>

    <main class="settings-container">
        <div class="settings-box">
            <h2>Profile Settings</h2>
            <form id="settings-form">
                <div class="profile-pic-section">
                    <label for="profile-pic" class="profile-pic-label">
                        <img id="profile-pic-preview" src="img/default-avatar.png" class="profile-pic">
                        <div class="upload-button">
                            <i class="ph ph-upload"></i>
                        </div>
                    </label>
                    <input type="file" id="profile-pic" name="profile-pic" accept="image/*">
                </div>
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="location">Location</label>
                <input type="text" id="location" name="location">
                <button type="submit" class="save-button">Save</button>
            </form>
            <button id="back-button" class="back-button">Back to Profile</button>
        </div>
    </main>

    <footer>
        <nav class="bottom-nav">
            <ul>
                <li>
                    <a href="home.html">
                        <i class="ph ph-house"></i><br>
                        <span class="nav-name">Home</span>
                    </a>
                </li>
                <li>
                    <a href="notification.html">
                        <i class="ph ph-bell"></i><br>
                        <span class="nav-name">Notifications</span>
                    </a>
                </li>
                <li>
                    <a href="profile.html" class="active">
                        <i class="ph ph-user"></i><br>
                        <span class="nav-name">Profile</span>
                    </a>
                </li>
            </ul>
        </nav>
    </footer>

    <script>
        // Load current profile data into the form fields on settings page
        window.onload = function() {
            const name = localStorage.getItem('name');
            const email = localStorage.getItem('email');
            const location = localStorage.getItem('location');
            const profilePic = localStorage.getItem('profilePic');
    
            if (name) {
                document.getElementById('name').value = name;
            }
            if (email) {
                document.getElementById('email').value = email;
            }
            if (location) {
                document.getElementById('location').value = location;
            }
            if (profilePic) {
                document.getElementById('profile-pic-preview').src = profilePic;
            }
        };
    
        // Handle profile picture preview
        document.getElementById('profile-pic').addEventListener('change', function(event) {
            const file = event.target.files[0];
            const preview = document.getElementById('profile-pic-preview');
            if (file) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    preview.src = e.target.result;
                };
                reader.readAsDataURL(file);
            } else {
                preview.src = 'img/default-avatar.png';
            }
        });
    
        // Save profile data and navigate back to profile page
        document.getElementById('settings-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const location = document.getElementById('location').value;
            const profilePic = document.getElementById('profile-pic-preview').src;
    
            // Save to localStorage
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('location', location);
            localStorage.setItem('profilePic', profilePic);
    
            window.location.href = 'profile.html';
        });
    
        // Navigate back to profile page without saving
        document.getElementById('back-button').addEventListener('click', function() {
            window.location.href = 'profile.html';
        });
    </script>
    
    
</body>
</html>
