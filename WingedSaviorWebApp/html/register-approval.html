<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Approvals - Winged Saviors</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            margin-top: 100px; /* Added margin for body */
            padding: 0; /* Reset default padding */
            background-color: #f2f2f2;
        }

        h2 {
            margin-top: 20px; /* Added margin-top to h2 */
        }

        .container {
            width: 330px;
            padding: 20px;
            margin: 20px auto; /* Added margin to center the container */
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-item {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .user-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-actions {
            margin-top: 10px;
        }

        .approve-button, .reject-button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            background-color: #007bff;
        }

        .reject-button {
            background-color: #dc3545;
        }

        .user-info {
            flex: 1;
        }
    </style>
</head>
<body>
    <header class="fixed-header">
        <div class="header-content">
            <a href="home.html" class="back-button">
                <i class="ph ph-arrow-left"></i>
            </a>
            <img src="asset/logo-wingedSaviors-whitky.svg" alt="Winged Saviors Logo" class="logo-img" />
            <div class="notification-container">
                <a href="#" class="notification-icon" onclick="togglePopup(event)">
                    <i class="ph ph-bell"></i>
                </a>
                <div class="notification-popup" id="notificationPopup">
                    <p>This is a notification popup!</p>
                </div>
            </div>
        </div>
    </header>
  
    <main>
        <div class="container">
            <h2>Register Approval</h2>
            <div class="user-list" id="userList">
                <!-- User entries will be dynamically added here -->
            </div>
        </div>
    </main>

    <!-- JavaScript for fetching and managing registrations -->
    <script>
        document.addEventListener("DOMContentLoaded", async function() {
            try {
                const response = await fetch("https://your-api-url/pending-registrations");
                const data = await response.json();

                const userList = document.getElementById("userList");

                data.forEach(user => {
                    const listItem = document.createElement("li");
                    listItem.classList.add("user-item");

                    const userDetails = document.createElement("div");
                    userDetails.classList.add("user-details");

                    const userInfo = document.createElement("div");
                    userInfo.classList.add("user-info");
                    userInfo.innerHTML = `
                        <p><strong>Name:</strong> ${user.firstname} ${user.lastname}</p>
                        <p><strong>Username:</strong> ${user.username}</p>
                        <p><strong>Email:</strong> ${user.email}</p>
                        <p><strong>Organization:</strong> ${user.organization}</p>
                    `;

                    userDetails.appendChild(userInfo);

                    const userActions = document.createElement("div");
                    userActions.classList.add("user-actions");

                    const approveButton = document.createElement("button");
                    approveButton.classList.add("approve-button");
                    approveButton.textContent = "Approve";
                    approveButton.addEventListener("click", () => approveUser(user.id));

                    const rejectButton = document.createElement("button");
                    rejectButton.classList.add("reject-button");
                    rejectButton.textContent = "Reject";
                    rejectButton.addEventListener("click", () => rejectUser(user.id));

                    userActions.appendChild(approveButton);
                    userActions.appendChild(rejectButton);

                    userDetails.appendChild(userActions);

                    listItem.appendChild(userDetails);
                    userList.appendChild(listItem);
                });

            } catch (error) {
                console.error("Failed to fetch pending registrations:", error);
            }
        });

        async function approveUser(userId) {
            try {
                const response = await fetch(`https://your-api-url/approve-registration/${userId}`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    }
                    // Optionally include body data if needed
                });

                if (!response.ok) {
                    throw new Error("Failed to approve user");
                }

                alert("User approved successfully");
                // Optionally, remove the user entry from UI upon approval
            } catch (error) {
                console.error("Error approving user:", error);
                alert("Failed to approve user");
            }
        }

        async function rejectUser(userId) {
            try {
                const response = await fetch(`https://your-api-url/reject-registration/${userId}`, {
                    method: "DELETE"
                });

                if (!response.ok) {
                    throw new Error("Failed to reject user");
                }

                alert("User rejected successfully");
                // Optionally, remove the user entry from UI upon rejection
            } catch (error) {
                console.error("Error rejecting user:", error);
                alert("Failed to reject user");
            }
        }
    </script>
</body>
</html>
