<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta
        name="viewport"
        content="width=device-width, initial-scale=1.0"
    />
    <title>Register Approvals - Winged Saviors</title>
    <link
        href="styles.css"
        rel="stylesheet"
        type="text/css"
    />
    <style>
        /* Custom styles */
        body {
            font-family: Arial, sans-serif;
            margin-top: 100px;
            /* Added margin for body */
            padding: 0;
            /* Reset default padding */
            background-color: #f2f2f2;
        }

        h2 {
            margin-top: 20px;
            /* Added margin-top to h2 */
        }

        .container {
            width: 330px;
            padding: 20px;
            margin: 20px auto;
            /* Added margin to center the container */
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .user-list {
            list-style-type: none;
            padding: 0;
        }

        .user-item {
            background-color: #f9f9f9;
            margin-bottom: 10px;
            padding: 10px;
            border-radius: 4px;
        }

        .user-details {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-actions {
            margin-top: 10px;
        }

        .approve-button,
        .reject-button {
            padding: 8px 16px;
            margin-right: 10px;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            color: #ffffff;
            background-color: #007bff;
        }

        .reject-button {
            background-color: #dc3545;
        }

        .user-info {
            flex: 1;
        }
    </style>
</head>

<body>
    <header class="fixed-header">
        <div class="header-content">
            <a
                href="home.html"
                class="back-button"
            >
                <i class="ph ph-arrow-left"></i>
            </a>
            <img
                src="asset/logo-wingedSaviors-whitky.svg"
                alt="Winged Saviors Logo"
                class="logo-img"
            />
            <div class="notification-container">
                <a
                    href="#"
                    class="notification-icon"
                    onclick="togglePopup(event)"
                >
                    <i class="ph ph-bell"></i>
                </a>
                <div
                    class="notification-popup"
                    id="notificationPopup"
                >
                    <p>This is a notification popup!</p>
                </div>
            </div>
        </div>
    </header>

    <main>
        <button
            style="background-color: red; color: white; display: block; margin-left: auto; margin-right: 20px; padding: 8px 12px; border: none; border-radius: 6px;font-size: 16px;"
            onclick="(() => {
                localStorage.removeItem('user')
                alert('Logout successful')
                window.location.href = 'login.html'
            })(this,event)"
        >Logout</button>
        <div class="container">
            <h2>Register Approval</h2>
            <div
                class="empty-list"
                style="text-align: center; margin: 20px 0"
            >No pending user</div>
            <div
                class="user-list"
                id="userList"
            >

            </div>
        </div>
    </main>

    <script type="module">
        import { api } from "./conn.js";
        document.addEventListener( "DOMContentLoaded", async function ()
        {
            fetchUser();
        } );

        async function fetchUser()
        {
            const userList = document.querySelector( "#userList" );
            const emptyList = document.querySelector( '.empty-list' );

            try
            {
                const res = await fetch( api( "/users" ) );

                if ( res.status !== 200 )
                {
                    throw new Error( await res.json() );
                }

                let data = await res.json();
                data = data.filter( i => i.status === 'pending' );
                console.log( data );

                if ( data.length === 0 )
                {
                    emptyList.style.display = 'block';
                    userList.innerHTML = '';

                }
                else
                {
                    emptyList.style.display = 'none';
                }



                for ( const d of data )
                {
                    const userItem = document.createElement( "li" );
                    userItem.classList.add( "user-item" );
                    userItem.innerHTML = `
                        <div class="user-details">
                            <div class="user-info">
                                <p><strong>Name: </strong> ${d.firstname} ${d.lastname}</p>
                                <p><strong>Username: </strong> ${d.username}</p>
                                <p><strong>Email: </strong> ${d.email}</p>
                                <p><strong>Organization: </strong> ${d.organization}</p>
                                <div class="user-actions">
                                    <button class="approve-button">Approve</button>
                                    <button class="reject-button">Reject</button>
                                </div>
                            </div>
                        </div>
                    `;

                    const approveButton = userItem.querySelector( ".approve-button" );
                    approveButton.addEventListener( "click", () => approveUser( d.id ) );
                    const rejectButton = userItem.querySelector( '.reject-button' );
                    rejectButton.addEventListener( 'click', () => rejectUser( d.id ) );

                    userList.appendChild( userItem );
                }
            } catch ( e )
            {
                console.error( e );
                alert( e );
            }
        }

        async function approveUser( userId )
        {
            try
            {
                const res = await fetch( api( "/approve_user?user=" + userId ), {
                    method: "POST",
                } );

                if ( res.status !== 200 )
                {
                    throw new Error( await res.json() );
                }

                const data = await res.json();
                alert( 'User approved' );
                fetchUser();
            }
            catch ( e )
            {
                console.error( e );
                alert( "Failed to approve user" );
            }
        }

        async function rejectUser( userId )
        {
            try
            {
                const res = await fetch( api( '/reject_user?user=' + userId ) );

                if ( res.status !== 200 )
                {
                    throw new Error( await res.json() );
                }

                alert( 'User rejected' );
                fetchUser();
            }
            catch ( e )
            {
                console.error( e );
            }
        }
    </script>
</body>

</html>
