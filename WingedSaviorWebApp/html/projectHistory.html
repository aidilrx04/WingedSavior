<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project History - Winged Saviors</title>
    <link href="styles.css" rel="stylesheet" type="text/css">
</head>
<body>
    <header class="fixed-header">
        <div class="header-content">
            <img src="img/logo.png" alt="Winged Saviors Logo" class="logo-img" width="100px" height="auto">
        </div>
    </header>
    <main>
        <section class="project-history container">
            <h2>Project History</h2>
            <table>
                <thead>
                    <tr>
                        <th>Project Name</th>
                        <th>Project Coordinates (cm)</th>
                        <th>Drone Detection</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Drone Survey 1</td>
                        <td>X: 100, Y: 200, Z: 50</td>
                        <td>Object Detected: Tree</td>
                    </tr>
                    <tr>
                        <td>Drone Mapping 2</td>
                        <td>X: 150, Y: 250, Z: 70</td>
                        <td>Object Detected: Building</td>
                    </tr>
                    <tr>
                        <td>Drone Analysis 3</td>
                        <td>X: 200, Y: 300, Z: 100</td>
                        <td>Object Detected: Car</td>
                    </tr>
                </tbody>
            </table>
        </section>
    </main>
    <footer class="bottom-nav">
        <ul>
            <li>
                <a href="home.html" class="active">
                    <img src="img/home.png" alt="Home"><br>
                    <span class="nav-name">Home</span>
                </a>
            </li>
            <li>
                <a href="notification.html">
                    <img src="img/notification.png" alt="Notifications">
                    <span class="nav-name">Notifications</span>
                </a>
            </li>
            <li>
                <a href="profile.html">
                    <img src="img/user.png" alt="Profile"><br>
                    <span class="nav-name">Profile</span>
                </a>
            </li>
        </ul>
    </footer>

</html>
